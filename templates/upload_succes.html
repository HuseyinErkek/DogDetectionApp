{% extends "base.html" %}

{% block title %}İşlem Başarılı{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-success">Video Başarıyla Yüklendi ve İşlendi</h2>

  <div class="mb-4">
    <video controls width="100%" height="auto">
      <source src="{{ url_for('static', filename=result_video) }}" type="video/mp4">
      Tarayıcınız video etiketini desteklemiyor.
    </video>
  </div>

  <a href="{{ url_for('upload') }}" class="btn btn-primary">Yeni Video Yükle</a>
</div>
{% endblock %}
