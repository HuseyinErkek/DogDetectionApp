{% extends 'base.html' %}
{% block title %} Nasıl Kullanılır? {% endblock %}

{% block content %}
    <main class="main-content">
    <div class="form-container">
        <h2 class="text-center mb-4 text-white">MP4 Video Yükle</h2>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="videoFile" class="form-label">Video Dosyası (.mp4)</label>
                <input class="form-control" type="file" id="videoFile" name="file" accept=".mp4" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Yükle ve İşle</button>
        </form>

    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </main>
{% endblock %}
